name: Build doc

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install --global yarn

      - name: yarn build
        env:
          NEXUS_TOKEN: ${{ secrets.NEXUS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.LMU_ADMIN_TOKEN }}
        run: |
          docker ps
          yarn install
          yarn build
          git remote set-url origin https://git:${GITHUB_TOKEN}@teamate92.github.io/${GITHUB_REPOSITORY}.git
          yarn deploy "github-actions-bot <actions-bot@teamate92.github.io>"
